<h1>Pływanie grzbietem:</h1>
<p>Prawidłowe pływanie grzbietem polega na pływaniu na plecach przy jednoczesnym wymachywaniu rąk do tyłu.<br>
Ręcę przy wymachiwaniu powinny być skierowane od siebie.</p>
